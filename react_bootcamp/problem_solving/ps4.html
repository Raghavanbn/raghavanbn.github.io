<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script>
        const getUserInput =() =>{           
           
            const number = prompt("Enter number: ");
            let fact = 1;
            for(let i=1;i<=number;i++) 
                fact = fact * i;
            alert(fact);
        }
    </script>
</head>
<body>
    <div class="parent-flex-container">
        <div class="row-alt">
            <header>
                <h1>Problem Solving in JS # 4</h1>
            </header>
        </div>
        <div>          
            <div class="flex-container">
                <div class="flex-container-col">
                    <header>
                        <label class="textBold">Problem Statements</label>
                    </header>
                    <section>
                        <label>Given a number n, find the factorial of the number</label>
                    </section>
                </div> 
                <div class="flex-container-col">
                    <header>
                        <label class="textBold">Sample Input</label>
                    </header>
                    <section>
                        <label>5</label>                        
                    </section>
                </div>
                <div class="flex-container-col">
                    <header>
                        <label class="textBold">Sample Output</label>
                    </header>
                    <section>
                        <label>Explantation: Factorial of 5 is 5 * 4 * 3 * 2 * 1 = 120</label>
                    </section>
                </div>              
            </div>  
            
            <div class="flex-container">
                <div class="flex-container-col">
                    <header>
                        <label class="textBold">Pseudocode</label>
                    </header>
                    <section>
                        <ul>
                            <li> function getUserInput() </li>                       
                            <li> Variable declaration - let fact = 1</li>
                            <li> Iterate the array until fact value</li>
                            <li> Update fact = fact * index;</li>                       
                            <li> Display the output in the alert box</li>
                        </ul>
                    </section>
                </div> 
                <div class="flex-container-col">
                    <header>
                        <label class="textBold">Assumptions</label>
                    </header>
                    <section>
                        <label>User will input only positive numeric values</label><br/>                        
                    </section>
                </div>
                <div class="flex-container-col">
                    <header>
                        <label class="textBold">Scratch Link</label>
                    </header>
                    <section>
                        <a href="https://scratch.mit.edu/projects/726076895/" target="_blank"><img src="assets/images/scratch.jpg" alt="Scratch Link"></a> 
                    </section>
                </div>               
            </div> 
            <div class="flex-container">
                <section class="leftAlign">
                    <input class="btn btn-default" type="button" name="validate" value="Validate" onclick="getUserInput()"> 
                </section>
            </div>        
        </div>
        <div>
            <section>
            
           </section>
        </div>
    </div>
    
</body>
</html>
