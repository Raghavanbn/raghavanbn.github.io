<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirukkural</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    
</head>
<body>
    <div class="parent-flex-container">
        <div class="row-alt">
            <header>
                <h1>Kural for the day</h1>
            </header>
        </div>
        <div>          
            <div class="flex-container">
                
                <div class="flex-container-col">
                    <h2>Tamil</h2>
                    <section>
                        <label class="textBold">Section : </label>
                        <span class="sect_tam text"></span>
                        <br/>
                        <label class="textBold">Chapter Group : </label>
                        <span class="chapgrp_tam text"></span>
                        <br/>
                        <label class="textBold">Chapter : </label>
                        <span class="chap_tam text"></span>
                        <br/>
                        <label class="textBold">Kural : </label><br/>
                        <span class="kural_tamil_line text"></span>
                    </section>
                    
                </div> 
                <div class="flex-container-col">
                    <h2>English</h2>
                    <section>
                        <label class="textBold">Section : </label>
                        <span class="sect_eng text"></span>
                        <br/>
                        <label class="textBold">Chapter Group : </label>
                        <span class="chapgrp_eng text"></span>
                        <br/>
                        <label class="textBold">Chapter : </label>
                        <span class="chap_eng text"></span>
                        <br/>
                        <label class="textBold">Kural : </label><br/>
                        <span class="kural_eng_line text"></span>
                    </section>
                </div>
                            
            </div>  
            
            
            <div class="flex-container">
                <section class="leftAlign">
                    <input class="btn btn-default" type="button" id="random" name="validate" value="Random Kural" onclick="kural.getKuralNumber(event);"> 
                </section>
                <section class="leftAlign">
                    <h2>--------- OR ---------</h2>
                </section>
                <section class="leftAlign">
                    <input  type="number" id="kural_num" name="kural_num" value="" onkeypress="return kural.getKuralNumber(event);" placeholder="Between 1 to 1330">                     
                </section>
            </div>        
        </div>
       
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
